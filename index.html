<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copa NLW Card</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <img src="./assets/logo.svg" alt="Logo da NLW Copa">
    </header>
    <p>↓ Clique no Card ↓</p>

    <main class="card" onclick="changeCard(event)">
        <img src="https://github.com/carecsnay.png" alt="Imagem de perfil do Bruno">
        <div class="info">
            <h1>Bruno Benicio</h1>
            <p>JS Student</p>
        </div>
    </main>
    
    <footer>
        <div class="footer">
            <p>Desenvolvido com muito ❤️ em parceria com a Rocketseat 💜🚀</p>
        </div>
    </footer>

<script src="./script.js"></script>
</body>
</html>
